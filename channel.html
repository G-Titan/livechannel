<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deezer Channel</title>
</head>
<body>
  <div id="player" style="width:100%; height:80px;"></div>
  <script src="https://e-cdns-files.dzcdn.net/js/min/dz.js"></script>
  <script>
    DZ.init({
      appId: '637221',
      channelUrl: 'https://g-titan.github.io/livechannel/channel.html',
      player: {
        container: 'player',
        width: '100%',   // take full WebView width
        height: 80,      // adjust height to taste
        onload: function() {
          console.log('Deezer player loaded');
        }
      }
    });

    DZ.login(function(response) {
      if (response.authResponse) console.log('Logged in');
    }, {perms:'basic_access,email,manage_library'});
  </script>
</body>
</html>
